<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0050 購買力轉換器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 { color: #2c3e50; margin-bottom: 1.5rem; font-size: 1.2rem; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .result-area {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .result-label { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 10px; }
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e67e22;
        }
        .unit { font-size: 1rem; color: #34495e; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>0050 單位轉換器</h2>
    
    <div class="input-group">
        <label>0050 目前市價 (元)</label>
        <input type="number" id="stockPrice" placeholder="例如: 190.5" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>想買的東西價格 (元)</label>
        <input type="number" id="itemPrice" placeholder="請輸入金額" oninput="calculate()">
    </div>

    <div class="result-area">
        <div class="result-label">等同於</div>
        <div class="result-value">
            <span id="shares">0</span>
            <span class="unit">股元大台灣50 (0050)</span>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const stockPrice = document.getElementById('stockPrice').value;
        const itemPrice = document.getElementById('itemPrice').value;
        const display = document.getElementById('shares');

        if (stockPrice > 0 && itemPrice > 0) {
            // 計算股數，取到小數點後兩位
            const result = (itemPrice / stockPrice).toFixed(2);
            display.innerText = result;
        } else {
            display.innerText = "0";
        }
    }
</script>

</body>
</html>
