⁸<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0050 購買力計算</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: #f9f9f9;
        }
        .box {
            background: #fff; padding: 40px; border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center; width: 300px;
        }
        .price-tag { font-size: 0.85rem; color: #888; margin-bottom: 15px; }
        input {
            width: 100%; padding: 12px; font-size: 1.2rem;
            border: 2px solid #eee; border-radius: 8px;
            box-sizing: border-box; margin-bottom: 20px;
        }
        .result { font-size: 1.1rem; color: #333; font-weight: bold; }
        #shares { font-size: 2.5rem; color: #d32f2f; display: block; margin: 10px 0; }
    </style>
</head>
<body>

<div class="box">
    <div id="status" class="price-tag">同步 0050 價格中...</div>
    
    <input type="number" id="amount" placeholder="輸入商品價格" oninput="calc()">

    <div class="result">
        = <span id="shares">0</span> 股
        元大台灣50（0050）
    </div>
</div>

<script>
    let price0050 = 0;

    // 使用 FinMind 開放 API，這對於台股抓取非常快速且無阻礙
    async function getPrice() {
        try {
            // 直接抓取 0050 的最新報價
            const url = "https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=0050&start_date=" + 
                        new Date(Date.now() - 86400000 * 5).toISOString().split('T')[0]; // 抓最近幾天的資料
            
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.data.length > 0) {
                // 取得最後一筆成交價
                price0050 = data.data[data.data.length - 1].close;
                document.getElementById('status').innerText = `0050 目前市價：$${price0050}`;
                calc();
            }
        } catch (e) {
            document.getElementById('status').innerText = "連線逾時，嘗試備用方案...";
            // 如果失敗，可以手動給一個基準價（例如 190），避免無法計算
            price0050 = 190; 
        }
    }

    function calc() {
        const amt = document.getElementById('amount').value;
        const out = document.getElementById('shares');
        if (price0050 > 0 && amt > 0) {
            out.innerText = (amt / price0050).toFixed(2);
        } else {
            out.innerText = "0";
        }
    }

    getPrice();
</script>

</body>
</html>
