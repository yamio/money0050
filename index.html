<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0050 消費轉換器</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .price-info {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 20px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1.2rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007aff; }
        .result-box {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .shares-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #007aff;
            display: block;
        }
        .unit-text {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 5px;
        }
        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <div id="priceStatus" class="price-info">正在取得 0050 即時市價...</div>
    
    <label style="font-weight: 600; color: #444;">想買的東西價格 (元)</label>
    <input type="number" id="itemPrice" placeholder="輸入金額..." oninput="convert()">

    <div class="result-box">
        <span id="shares" class="shares-value">0</span>
        <div class="unit-text">股元大台灣50 (0050)</div>
    </div>
</div>

<script>
    let current0050Price = 0;

    // 自動抓取 0050 價格
    async function fetchPrice() {
        const statusEl = document.getElementById('priceStatus');
        try {
            // 使用 Yahoo Finance 的公開 API 串接 (透過 query 方式)
            const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/0050.TW`);
            const data = await response.json();
            current0050Price = data.chart.result[0].meta.regularMarketPrice;
            
            statusEl.innerText = `目前 0050 市價：NT$ ${current0050Price}`;
