<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0050 換算器</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .market-price {
            color: #8e8e93;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        .input-box {
            width: 100%;
            padding: 18px;
            font-size: 1.6rem;
            border: 1.5px solid #e5e5e5;
            border-radius: 12px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            color: #333;
        }
        .input-box::placeholder { color: #d1d1d6; }

        .result-row {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: baseline; /* 讓文字底部對齊 */
            gap: 10px;
        }
        .symbol {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
        }
        .shares-value {
            font-size: 4.5rem;
            font-weight: bold;
            color: #b91c1c; /* 經典大紅色 */
            line-height: 1;
        }
        .unit {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .stock-footer {
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="priceStatus" class="market-price">0050 目前市價：$---.--</div>
    
    <input type="number" id="itemPrice" class="input-box" placeholder="輸入商品價格" oninput="calculate()">

    <div class="result-row">
        <span class="symbol">=</span>
        <span id="shares" class="shares-value">0</span>
        <span class="unit">股</span>
    </div>
    <div class="stock-footer">元大台灣50 (0050)</div>
</div>

<script>
    let currentPrice = 0;

    async function fetchPrice() {
        try {
            // 使用 FinMind API (台股資料非常穩定)
            const response = await fetch("https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=0050&start_date=" + 
                                         new Date(Date.now() - 86400000 * 5).toISOString().split('T')[0]);
            const data = await response.json();
            if (data.data && data.data.length > 0) {
                currentPrice = data.data[data.data.length - 1].close;
                document.getElementById('priceStatus').innerText = `0050 目前市價：$${currentPrice}`;
                calculate();
            }
        } catch (error) {
            document.getElementById('priceStatus').innerText = "連線中...";
        }
    }

    function calculate() {
        const itemPrice = document.getElementById('itemPrice').value;
        const sharesEl = document.getElementById('shares');
        
        if (currentPrice > 0 && itemPrice > 0) {
            let result = itemPrice / currentPrice;
            // 顯示至小數點後兩位，若為整數則不顯示點
            sharesEl.innerText = result % 1 === 0 ? result : result.toFixed(2);
        } else {
            sharesEl.innerText = "0";
        }
    }

    fetchPrice();
    // 每 5 分鐘自動刷新市價
    setInterval(fetchPrice, 300000);
</script>

</body>
</html>
